<body>

<h1> E.F.C Membership Registration Form </h1>

<div class="register">

<h2>Please become a member and change life through education!</h2>

<form method="post" id="register">

<label> First Name :</label><br>

<input type="text" name="FirstName" id="fname" placeholder="Enter Your First Name"><br><br>

<label> Last Name :</label><br>

<input type="text" name="LastName" id="lname" placeholder="Enter Your Last Name"><br><br>

<label> Mobile Number :</label><br>

<select id="ph">

<option>404</option>

<option>678</option>

<option>770</option>

<option>470</option>

</select>

<input type="number" id="num" placeholder="Enter Your Phone Number"><br><br>

<label> Email :</label><br>

<input type="Email" name="mail" id="mail" placeholder="ex: myname@example.com"><br><br>

<label> Password :</label><br>

<input type="Password" name="Pwd" id="password" placeholder="Enter Your Password"><br><br>

<label> Re Enter Your Password :</label><br>

<input type="password" name="pwd" id="confirmPassword" placeholder="Re Enter Your Password"><br><br>

<label> Gender :</label><br>

<input Type="radio" name="Male" id="Male"><span id="male">&nbsp; Male</span>

<input Type="radio" name="Female" id="FemaleGender"><span id="Female">&nbsp;&nbsp; Female</span>

<input Type="radio" name="other" id="other"><span id="otherGender">&nbsp; Other</span>&nbsp;&nbsp;<br><br>

<input Type="submit" name="submit" id="submit">
</form>

 </div>
